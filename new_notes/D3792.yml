    《སྣར་》: pབློ་ངན་ཚོང་པ་ནོར་བུ་འཆིང་བུ་ལ།།རིན་ཆེན་རིན་ཐང་མེད་སྙམ་འཆང་བ་ལྟར།།དམ་པ་བརྒྱུད་པའི་གདམས་ངག་དང་བྲལ་བ།།ངན་རྟོག་རྒྱུད་ལ་རྒྱལ་ཡུམ་དོན་ཡིན་པར།།ལོག་རྟོག་བསལ་ཕྱིར་ས་བདག་སྲས་ཀྱི་མཆོག།གཞོན་ནུ་རབ་གཤེགས་ཐོས་པའི་ཤེས་རབ་བྱང་།།དེ་དོན་གཏན་ཕབ་སེམས་པའི་ཤེས་རབ་ཆུབ།།བསྒོམ་པའི་རྒྱུན་བསྟེན་ཚུལ་ཁྲིམས་གཏོང་བའི་འོད།།རིན་ཆེན་དང་བཅས་རྗེ་བཙུན་བཀས་བསྐུལ་ནས།།བཞིན་གྱི་སྐྱོན་ཡོན་གསལ་བྱེད་མེ་ལོང་ལྟར།།སེང་གེ་བཟང་པོའི་མན་ངག་རྟོགས་སླ་བ།འབད་པས་བལ་ཡུལ་བགྲོད་ནས་བདག་གིས་བསྒྱུར།།གལ་ཏེ་ཁ་ཅིག་འདི་ལའང་ཕྲག་དོག་གིས་སྤོང་ན།།གཞན་ལ་གནོད་མེད་བདག་ཉིད་ཁོ་ན་ཕུང་བྱེད་ཡིན།།ཇི་ལྟར་རུས་སྐམ་དུང་བ་ཁྱི་རྒན་གྱིས་འཆོས་པས།།རྐན་ཕུག་རང་ཁྲག་འཇིབ་ཅིང་རུས་པའི་རོ་སྙམ་སེམས།།རང་རྟགས་ངན་རྟོག་གཞུང་ལ་ཆགས་པའང་དེ་བཞིན་ནོ།།དུས་གསུམ་ཀུན་ཏུ་མི་འགྱུར་ནམ་མཁའ་དང་མཚུངས་པ།།ཆོས་ཉིད་སྐྱོན་མེད་ཕ་རོལ་ཕྱིན་པ་འདི་ཉིད་ལགས།།དེ་ཐོས་དེ་ལ་མ་དད་ལོག་བལྟས་བདག་ཏུ་འཛིན།།ན་སོ་ཚོད་དང་ལྡན་ཡང་བྱིས་པར་འདྲེན་པས་གསུངས།།།།འདིས་ཀྱང་བསྟན་པ་རིན་པོ་ཆེན་རྒྱས་པར་བྱེད་ནུས་པར་གྱུར་ཅིགམངྒལཾ།།།།
