ལ་ཆེ་བའོ།།ཤེས་བྱ་ཡང་སྡུག་བསྔལ་བདེན་པ་ནི་འཁོར་བའི་ཕུང་པོ་ལྔ་ཡིན་ལ་དེ་ལ་སྐྱེ་བ་དང་།རྒ་བ་དང་།ན་བ་དང་།འཆི་བ་དང་།སྡུག་བསྔལ་དང་མྱ་ངན་དང་།སྨྲེ་སྔགས་འདོན་པ་དང་།དེ་ལ་སོགས་པའི་རྩ་བའི་ཕུང་པོ་ཡིན་ལ།ལྟེ་བ་ཡང་ཐམས་ཅད་ཀྱི་རྩ་བ་ཡིན་པས་ཆོས་མཐུན་པའོ།།ཀུན་འབྱུང་གི་བདེན་པ་ནི་ལས་དང་ཉོན་མོངས་པ་སྟེ་དེ་ལ་སྡུག་བསྔལ་འབྱུང་བའོ།།སྙིང་ག་ལ་ཆོས་དགེ་མི་དགེ་ཀུན་འབྱུང་བས་ཆོས་མཐུན་པས་སོ།།འགོག་པའི་བདེན་པ་སྡུག་བསྔལ་ལ་རྒྱུ་དང་བཅས་པ་བཞི་པའོ།།སྤྱི་བོ་ཡང་མི་མཐུན་པ་ཐམས་ཅད་ཞི་ནས་གཉེན་པོར་གནས་པ་ཆོས་མཐུན་པའོ།།ལམ་གྱི་བདེན་པ་ནི་འཕགས་པའི་ལམ་ཡན་ལག་བརྒྱད་དེ་དེས་མི་མཐུན་པ་རིང་དུ་སྤོང་བས་ལམ་མོ།།མགྲིན་པར་ཡང་མི་མཐུན་པའི་རིང་དུ་སྤོང་བས་ལམ་མོ།།ཡང་འཇིག་རྟེན་པའི་ཆོས་དགོད་པ་དང་།བལྟ་བ་དང་།འཁྱུད་པ་དང་།གཉིས་སྦྱོར་བ་ཡེ་ཤེས་དང་།སྤོང་བའི་ཁྱད་པར་དུ་གྱུར་པ་སྦྱར་རོ།།དེ་བཞིན་དུ་དགའ་བ་དང་།སྐད་ཅིག་མ་རྒྱུད་བཞི་དང་།རིགས་བཞི་དང་བཞི་བཞིར་བསྡུས་ལ་སྦྱར་རོ།།དེ་ཡང་།དགྱེས་པའི་རྡོ་རྗེ་ཡིས་ནི་བདེ་མཆོག་འཁོར་ལོ་དང་།།དེ་བཞིན་དུ་ནི་རྡོ་རྗེ་གདན་བཞི་དང་།།བཞི་བཞི་པ་ནི་ཐམས་ཅད་ཤེས་པར་འགྱུར།།ཞེས་གསུངས་པས་ཀུན་དུ་སྦྱར་བས་རྒྱུ་མཚན་ཅི་རིགས་པར་བྱའོ།།
