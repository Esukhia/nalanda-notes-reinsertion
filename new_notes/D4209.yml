    《པེ་》: pརྟག་དང་མི་རྟག་རྩོལ་བྱུང་དང།།བར་དུ་རྟག་པ་རྣམ་གསུམ་དང།།རྩོལ་བྱུང་མིན་དང་མི་རྟག་རྟག།དགུ་པོ་དེ་ནི་བསྒྲུབ་བྱའི་ཆོས།།གཞལ་བྱ་བྱས་དང་མི་རྟག་དང།།བྱས་དང་མཉན་བྱ་རྩོལ་ལས་བྱུང།།མི་རྟག་རྩོལ་བྱུང་རེག་བྱ་མིན།།དགུ་པོ་འདི་ནི་རྟགས་རྣམས་ཡིན།།དང་པོ་གསུམ་པོ་མཐུན་ཕྱོགས་ལ།།ཡོད་པ་གཞིར་བཞག་མི་མཐུན་ལ།།ཁྱབ་བྱེད་གཏན་མེད་གཉིས་པའོ།།བར་བ་རྣམ་གསུམ་མཐུན་ཕྱོགས་ལ།།མེད་པ་གཞིར་བྱས་མི་མཐུན་ལ།།ཁྱབ་དང་མི་མཐུན་རྣམ་གཉིས་པའོ།།འོག་མ་གསུམ་པོ་མཐུན་ཕྱོགས་ལ།།རྣམ་པ་གཉིས་པ་བཞིར་བྱས་ནས།།མི་མཐུན་ཕྱོགས་ལ་ཁྱབ་པ་དང།།གཏན་མེད་རྣམ་པ་གཉིས་པ་ཡིན།།རིམ་པ་བཞིན་དུ་གོ་བར་མཛོད།།ཟུར་གཞི་དངོས་ཀྱི་མ་ངེས་པ།།ལོགས་གཉིས་ལ་ནི་འགལ་རྟགས་ཏེ།།དབུས་ཀྱི་དབུས་ནི་ཐུན་མོང་མིན།།དབུས་ཀྱི་ཐོག་མཐའ་ཡང་དག་དགོད།།བློ་གྲོས་བློའི་ཁྱོན་དུ་འཁུམས་པར་མཛོད།།།།
    《སྣར་》: pརྟག་དང་མི་རྟག་རྩོལ་བྱུང་དང།།བར་དུ་རྟག་པ་རྣམ་གསུམ་དང།།རྩོལ་བྱུང་མིན་དང་མི་རྟག་རྟག།དགུ་པོ་དེ་ནི་བསྒྲུབ་བྱའི་ཆོས།།གཞལ་བྱ་བྱས་དང་མི་རྟག་དང།།བྱས་དང་མཉན་བྱ་རྩོལ་ལས་བྱུང།།མི་རྟག་རྩོལ་བྱུང་རེག་བྱ་མིན།།དགུ་པོ་འདི་ནི་རྟགས་རྣམས་ཡིན།།དང་པོ་གསུམ་པོ་མཐུན་ཕྱོགས་ལ།།ཡོད་པ་གཞིར་བཞག་མི་མཐུན་ལ།།ཁྱབ་བྱེད་གཏན་མེད་གཉིས་པའོ།།བར་བ་རྣམ་གསུམ་མཐུན་ཕྱོགས་ལ།།མེད་པ་གཞིར་བྱས་མི་མཐུན་ལ།།ཁྱབ་དང་མི་མཐུན་རྣམ་གཉིས་པའོ།།འོག་མ་གསུམ་པོ་མཐུན་ཕྱོགས་ལ།།རྣམ་པ་གཉིས་པ་བཞིར་བྱས་ནས།།མི་མཐུན་ཕྱོགས་ལ་ཁྱབ་པ་དང།།གཏན་མེད་རྣམ་པ་གཉིས་པ་ཡིན།།རིམ་པ་བཞིན་དུ་གོ་བར་མཛོད།།ཟུར་གཞི་དངོས་ཀྱི་མ་ངེས་པ།།ལོགས་གཉིས་ལ་ནི་འགལ་རྟགས་ཏེ།།དབུས་ཀྱི་དབུས་ནི་ཐུན་མོང་མིན།།དབུས་ཀྱི་ཐོག་མཐའ་ཡང་དག་དགོད།།བློ་གྲོས་བློའི་ཁྱོན་དུ་འཁུམས་པར་མཛོད།།།།
